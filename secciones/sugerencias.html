        <header class="header">

            <img src="../recursos/img/logo-hambu.png" alt="">

            <nav>

                </ul>
            </nav>
        </header>

        <main class="inicial-opinion">

            <div class="titulo-opinion prop_h1">
                <h1>Tu experiencia</h1>
            </div>
            <div class="comiendo">
                <img src="https://img.freepik.com/foto-gratis/dos-amigas-comiendo-pizza-cafe_1303-26164.jpg?w=900&t=st=1681407227~exp=1681407827~hmac=bc3335345c032a6e9b024385b695d1174659277b1777a2eb7664911612bfefe3"
                    alt="comiendo pizza">
            </div>
            <div class="tu-opinion">
                <h2 class="subtitulo-opinion">
                    Nos interesa tu opinión
                </h2>


                <form class="formulario-opinion" action="#" method="get" name="formulario">
                    <div class="container prop-container prop2-container">
                        <div class="row row-opinion prop2-row">
                            <div class="col-sm row-margin">
                                <input class="nombre imput-widht" type="text" placeholder="Nombre y Apellido"
                                    name="nombre"><br>
                            </div>


                            <div class="col-sm row-margin">
                                <input class="email imput-widht" type="text" placeholder="Email.." name="email"><br>

                            </div>
                        </div>

                        <div class="row row-opinion prop2-row">
                            <div class="col-sm row-margin">
                                <input class="telefono imput-widht" type="number" placeholder="Telefono"
                                    name="telefono"><br>
                            </div>
                            <div class="col-sm row-margin">
                                <input class="fecha imput-widht" type="date" placeholder="Fecha" name="telefono"><br>
                            </div>
                        </div>

                        <div class="row row-opinion prop2-row">
                            <div class="col-sm">
                                <textarea class="campo-comentario imput-widht" name="campo-texto" id="" cols="21"
                                    rows="10" placeholder="Escribenos tu mensaje..."></textarea><br>
                            </div>
                        </div>

                        <div class="row row-opinion prop2-row ">
                            <div class="col-sm-2">
                                <input class="boton-envio imput-widht" type="submit">
                            </div>

                        </div>
                    </div>
                </form>



            </div>




        </main>


        <footer class="footer prop-footer-espcial">

            <a class="link-footer" href="#"></a>

        </footer>
